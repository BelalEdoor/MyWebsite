<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="transparent"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="250" cy="180" r="140" fill="url(#primaryGrad)" opacity="0.08"/>
  
  <!-- Outer Glow Circle -->
  <circle cx="250" cy="180" r="120" fill="none" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Heart Shape (Main Icon) -->
  <g transform="translate(250, 180)">
    <path d="M0,90 C0,90 -90,-10 -90,-50 C-90,-75 -70,-85 -50,-75 C-30,-65 0,-40 0,-40 C0,-40 30,-65 50,-75 C70,-85 90,-75 90,-50 C90,-10 0,90 0,90 Z" 
          fill="url(#heartGrad)" 
          opacity="0.95"
          filter="url(#glow)"/>
  </g>
  
  <!-- Heartbeat/ECG Line -->
  <g transform="translate(250, 180)">
    <path d="M-100,0 L-50,0 L-35,-30 L-20,40 L-5,-15 L10,0 L100,0" 
          fill="none" 
          stroke="url(#primaryGrad)" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)">
      <animate attributeName="stroke-dasharray" 
               values="0 300; 300 0" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Network Nodes -->
  <g transform="translate(250, 180)">
    <!-- Main Node -->
    <circle cx="75" cy="-60" r="12" fill="url(#primaryGrad)" opacity="0.9">
      <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Secondary Nodes -->
    <circle cx="90" cy="-45" r="7" fill="#764ba2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="-45" r="7" fill="#764ba2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection Lines -->
    <line x1="75" y1="-60" x2="90" y2="-45" stroke="url(#primaryGrad)" stroke-width="2.5" opacity="0.5"/>
    <line x1="75" y1="-60" x2="60" y2="-45" stroke="url(#primaryGrad)" stroke-width="2.5" opacity="0.5"/>
    
    <!-- Additional nodes for network effect -->
    <circle cx="95" cy="-65" r="5" fill="#667eea" opacity="0.6">
      <animate attributeName="cy" values="-65;-70;-65" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="-65" r="5" fill="#667eea" opacity="0.6">
      <animate attributeName="cy" values="-65;-70;-65" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Logo Text -->
  <g transform="translate(250, 370)">
    <!-- Main Title -->
    <text x="0" y="0" 
          font-family="Cairo, sans-serif" 
          font-size="48" 
          font-weight="900" 
          text-anchor="middle"
          fill="url(#primaryGrad)">
      MediPredict AI
    </text>
    
    <!-- Subtitle English -->
    <text x="0" y="30" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="600" 
          text-anchor="middle"
          fill="#64748b"
          letter-spacing="2">
      PATIENT DETERIORATION SYSTEM
    </text>
    
    <!-- Subtitle Arabic -->
    <text x="0" y="55" 
          font-family="Cairo, Tajawal, sans-serif" 
          font-size="18" 
          font-weight="500" 
          text-anchor="middle"
          fill="#94a3b8">
      نظام التنبؤ بتدهور حالة المرضى
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.15">
    <circle cx="50" cy="50" r="3" fill="#667eea">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="50" r="3" fill="#764ba2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="450" r="3" fill="#764ba2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="450" r="3" fill="#667eea">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
