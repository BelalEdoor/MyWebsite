<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGrad)" opacity="0.1"/>
  
  <!-- Outer Glow -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Heart Shape -->
  <g transform="translate(100, 100)">
    <path d="M0,55 C0,55 -55,-5 -55,-30 C-55,-45 -42,-52 -30,-45 C-18,-38 0,-24 0,-24 C0,-24 18,-38 30,-45 C42,-52 55,-45 55,-30 C55,-5 0,55 0,55 Z" 
          fill="url(#heartGrad)" 
          opacity="0.95"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.05;1"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Heartbeat Line -->
  <g transform="translate(100, 100)">
    <path d="M-60,0 L-30,0 L-21,-18 L-12,24 L-3,-9 L6,0 L60,0" 
          fill="none" 
          stroke="url(#primaryGrad)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)">
      <animate attributeName="stroke-dasharray" 
               values="0 200; 200 0" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Network -->
  <g transform="translate(100, 100)">
    <!-- Main Node -->
    <circle cx="45" cy="-36" r="8" fill="url(#primaryGrad)" opacity="0.9">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Secondary Nodes -->
    <circle cx="54" cy="-27" r="5" fill="#764ba2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="36" cy="-27" r="5" fill="#764ba2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection Lines -->
    <line x1="45" y1="-36" x2="54" y2="-27" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.5"/>
    <line x1="45" y1="-36" x2="36" y2="-27" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.5"/>
    
    <!-- Floating Particles -->
    <circle cx="57" cy="-39" r="3" fill="#667eea" opacity="0.6">
      <animate attributeName="cy" values="-39;-42;-39" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="33" cy="-39" r="3" fill="#667eea" opacity="0.6">
      <animate attributeName="cy" values="-39;-42;-39" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
